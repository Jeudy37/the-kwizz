
{% extends "base.html" %}

{% block content %}
  <style>
    form{
        margin-bottom: 50px;
    }
    button{
        margin-left: 50px;
        margin-top: 30px;
    }
  </style>
<form method='post' action="{% url 'jwee' %}" style="margin-top: 20px; margin-left: 20px;">
    {% csrf_token %}
    {% for i  in jwet %}
    <div class="form-group form">
      <label for="question">{{i.question}}</label>
    </div>
    <div class="form">
        <div class="form-check">
            <input type="checkbox" name="{{i.question}}" id="forepons1" value="forepons1">
            <label for="forepons1">
                {{i.forepons1}}
            </label>
        </div>
        <div class="form-check">
            <input  type="checkbox" name="{{i.question}}" id="forepons2" value="forepons2">
            <label for="forepons2">
                {{i.forepons2}}
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="{{i.question}}" id="forepons3" value="forepons3">
            <label  for="forepons3">
                {{i.forepons3}}
    
            </label>
            
        </div>
        <hr>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% endblock content %}
